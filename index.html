<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><img class="hat" src="images/hat.jpg" alt="Калькулятор серый"></header>
    <nav>
        <div>
            <ul>
                <li><a href="index.html">Калькулятор</a></li>
                <li><a href="about.html">Использование</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="calculator">
            <form class="monitor" action="get">
                <fieldset>
                    <legend>Экран калькулятора</legend>
                    <div>
                        <label for="screen">Ввод-вывод чисел</label>
                        <input type="text" name="screen" id="screen" placeholder="0" maxlength="22">
                    </div>
            </fieldset>
        </form>
        <section class="keys">
            <section class="data-buttons">
                <button class="g-bc">backspace</button>
                <button class="g-C">C</button>
                <button class="g-sqrt">sqrt</button>
                <button class="g-pm">+-</button>
                <button class="g-pi">&pi;</button>
                <button class="g-log">log</button>
                <button class="g-ln">ln</button>

                <button class="g-ext">x<sup>y</sup></button>
                <button class="g-lp">(</button>
                <button class="g-rp">)</button>
                <button class="g-md">%</button>
                <button class="g-dv">/</button>
                <button class="g-tr">x<sup>3</sup></button>
                <button class="g-7">7</button>
                <button class="g-8">8</button>
                <button class="g-9">9</button>
                <button class="g-mul">*</button>
                <button class="g-sqr">x<sup>2</sup></button>
                <button class="g-4">4</button>
                <button class="g-5">5</button>
                <button class="g-6">6</button>
                <button class="g-7">-</button>
                <button class="g-10x">10<sup>x</sup></button>
                <button class="g-1">1</button>
                <button class="g-2">2</button>
                <button class="g-3">3</button>
                <button class="g-plus">+</button>
                <button class="g-fact">x!</button>
                <button class="g-dot">.</button>
                <button class="g-zero">0</button>
                <button class="g-eq">=</button>   
            </section>
        </section>
        </section>
    </main>
    <footer>@created by B-S-B-Rabbit</footer>
</body>
</html>
