<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><img class="hat" src="images/hat2.jpg" alt="Калькулятор серый"></header>
    <div class="wide-screen">
    <nav>
        <div>
            <ul>
                <li><a href="index.html">Калькулятор</a></li>
                <li><a href="about.html">Использование</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="calculator">
            <form class="monitor" action="get">
                <fieldset>
                    <legend>Экран калькулятора</legend>
                    <div>
                        <label for="screen">Ввод-вывод чисел</label>
                        <input type="text" name="screen" id="screen" placeholder="0" maxlength="8">
                    </div>
            </fieldset>
        </form>
        <section class="keys">
            <section class="data-buttons">
                <button class="g-bc">backspace</button>
                <button class="g-C rb">C</button>
                <button class="g-sqrt nn">sqrt</button>
                <button class="g-pm nn">+-</button>
                <button class="g-pi nn">&pi;</button>
                <button class="g-log nn">lg</button>
                <button class="g-ln nn">ln</button>
                
                <button class="g-ext nn">x<sup>y</sup></button>
                <button class="g-lp nn">(</button>
                <button class="g-rp nn">)</button>
                <button class="g-md nn">%</button>
                <button class="g-dv nn">/</button>
                <button class="g-tr nn">x<sup>3</sup></button>
                <button class="g-7">7</button>
                <button class="g-8">8</button>
                <button class="g-9">9</button>
                <button class="g-mul nn">*</button>
                <button class="g-sqr nn">x<sup>2</sup></button>
                <button class="g-4">4</button>
                <button class="g-5">5</button>
                <button class="g-6">6</button>
                <button class="g-7 nn">-</button>
                <button class="g-10x nn">10<sup>x</sup></button>
                <button class="g-1">1</button>
                <button class="g-2">2</button>
                <button class="g-3">3</button>
                <button class="g-plus nn">+</button>
                <button class="g-fact nn">x!</button>
                <button class="g-dot nn">.</button>
                <button class="g-zero">0</button>
                <button class="g-eq">=</button>   
            </section>
        </section>
        </section>
    </main>
</div>
    <footer>@created by B-S-B-Rabbit</footer>
</body>
</html>
